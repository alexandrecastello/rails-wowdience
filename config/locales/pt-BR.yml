# Arquivos no diretório config/locales são usados para internacionalização
# e são carregados automaticamente pelo Rails. Se você quiser usar locales diferentes
# do inglês, adicione os arquivos necessários neste diretório.
#
# Para usar os locales, use `I18n.t`:
#
#     I18n.t "hello"
#
# Nas views, isso é aliased para apenas `t`:
#
#     <%= t("hello") %>
#
# Para usar um locale diferente, defina-o com `I18n.locale`:
#
#     I18n.locale = :es
#
# Isso usaria as informações em config/locales/es.yml.
#
# As seguintes chaves devem ser escapadas, caso contrário não serão recuperadas
# pelo backend I18n padrão:
#
# true, false, on, off, yes, no
#
# Em vez disso, envolva-as com aspas simples.
#
# pt-BR:
#   "true": "foo"
#
# Para saber mais, leia o guia de Internacionalização do Rails
# disponível em https://guides.rubyonrails.org/i18n.html.

pt-BR:
